apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.pockettimer"
        minSdkVersion 10
        targetSdkVersion 23
        versionCode 5
        versionName "1.1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.+' //21
    compile 'com.android.support:design:22.2.0' // 21
    compile 'com.google.code.gson:gson:2.2.+'   // 21
    compile 'com.github.johnkil.android-robototextview:robototextview:2.4.0' //for robotoTextView

}